<head>

  <title>math dash</title>

  <!-- Fonte medieval -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'MedievalSharp', cursive;
      background-image: url('https://i.pinimg.com/originals/83/cf/15/83cf152095bdeb24713093606facc72b.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f4e6c0;
    }

    .menu-container {
      background: rgba(10, 10, 10, 0.8); /* fundo escuro transl√∫cido */
      padding: 60px 40px;
      border: 3px solid #a67c52;
      border-radius: 15px;
      box-shadow: 0 0 25px #000;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #e0cfa9;
      text-shadow: 2px 2px 4px #000;
    }

    a {
      text-decoration: none;
    }

    button {
      font-size: 22px;
      padding: 15px 35px;
      margin: 15px;
      border: 3px solid #8b5e3c;
      border-radius: 12px;
      background: linear-gradient(to bottom, #4e342e, #3e2723);
      color: #f4e6c0;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #000;
    }

    button:hover {
      background: linear-gradient(to bottom, #6d4c41, #4e342e);
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffebc1;
      color: #fff4d2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      button {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
