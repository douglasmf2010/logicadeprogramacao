<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um algoritmo que use a estrutura enquanto para somar todos os números de 1 a 100 e mostre o resultado final.</title>
</head>
<body>
    <script>
    var soma = 0
        for(let x = 1; x <= 100; x++){
            soma = soma + x
        }        
        alert("a soma dos numeros de 1 até 100 é " +soma)
    </script>
</body>
</html>
