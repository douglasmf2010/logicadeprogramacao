<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um algoritmo que mostre todos os múltiplos de 5 de 5 até 50, usando a estrutura enquanto.</title>
</head>
<body>
    <script>
       let num = 5
       while(num <= 50){
            if(num % 5 == 0){
                console.log(num)
            }
            num = num + 5
       }
    </script>
</body>
</html>
