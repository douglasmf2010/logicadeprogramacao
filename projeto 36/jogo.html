<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabuleiro com Peão</title>
  <style>
    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      gap: 5px;
      margin: 50px auto;
      width: calc(25 * 60px + 24 * 5px);
      overflow-x: auto;
      text-align: center;
    }

    .quadrado {
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      border: 2px solid #333;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      font-size: 20px;
      flex-shrink: 0;
      position: relative;
    }

    .peao {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    body {
      background-image: url(https://t3.ftcdn.net/jpg/08/47/23/78/240_F_847237865_Yy2dXMCkK8KSW6zuqbGJLkheeuPkC4a8.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial;
      padding-top: 50px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #numero {
      font-size: 100px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div id="numero">1</div>
  <button onclick="gerarNumero()">Girar Dado</button>

  <div class="tabuleiro" id="tabuleiro">
    <!-- Quadrados serão adicionados via JS -->
  </div>

  <script>
    const totalCasas = 25;
    const tabuleiro = document.getElementById('tabuleiro');
    let posicaoAtual = 0; // Começa no quadrado 0 (primeiro)
    const quadrados = [];

    // Criar 25 quadrados numerados e guardar em array
    for (let i = 1; i <= totalCasas; i++) {
      const quadrado = document.createElement('div');
      quadrado.classList.add('quadrado');
      quadrado.innerText = i;
      tabuleiro.appendChild(quadrado);
      quadrados.push(quadrado);
    }

    // Criar o peão
    const peao = document.createElement('div');
    peao.classList.add('peao');
    quadrados[posicaoAtual].appendChild(peao); // adiciona ao primeiro quadrado

    // Função para girar dado
    function gerarNumero() {
      const n = Math.floor(Math.random() * 6) + 1;
      document.getElementById('numero').innerText = n;
      moverPeao(n);
    }

    // Função para mover peão
    function moverPeao(valor) {
      // Remove peão da posição atual
      quadrados[posicaoAtual].removeChild(peao);

      // Calcula nova posição (sem passar do último quadrado)
      posicaoAtual = Math.min(posicaoAtual + valor, totalCasas - 1);

      // Adiciona peão à nova posição
      quadrados[posicaoAtual].appendChild(peao);
    }
  </script>
</body>
</html>
