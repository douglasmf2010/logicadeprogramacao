<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>/*Crie um algoritmo que mostre todos os múltiplos de 5 de 5 até 50, usando a estrutura enquanto. */
    var soma5
    for(let z = 0; z <= 50; z++){
            if(z % 5 == 0){
            soma5= soma5 + z
            alert(soma5)
            }
        }
    </script>
</body>
