<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var altura = Number(prompt("insira a sua altura:"))
        var peso = Number(prompt("insira o seu peso:"))
        var imc = peso / (altura **2)

        alert("seu imc Ã© " +imc)

        if(imc < 18.5){
            alert("voce esta abaixo do peso")
        }
        else if(imc >= 18.5 &&  imc <= 24.9){
            alert("voce esta com o peso ideal")
        }
        else if(imc >= 25 && imc <= 29.9){
            alert("voce esta acima do peso")
        }
        else if(imc >= 30 && imc <= 34.9){
            alert("voce esta com obesidade nivel 1")
        }
        else if(imc >= 35 && imc <= 39.9){
            alert("voce esta com obesidade nivel 2")
        }
        else if(imc >= 40 && imc <= 44.9){
            alert("voce esta com obesidade nivel 3")
        }
        else{
            alert("ERRO")
        }
    </script>
</body>
</html>
