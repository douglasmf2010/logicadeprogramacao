<head>

    <title>Document</title>
</head>
<body>
    <script>
        var idade = Number(prompt("insira a sua idade:"))

        if(idade >= 5 && idade <= 7){
            alert("infatil A")
        }else if(idade >= 8 && idade <= 10){
            alert("infantil B")
        }else if(idade >= 11 && idade <= 13){
            alert("juvenil A")
        }else if(idade >= 14 && idade <= 17){
            alert("juvenil B")
        }else if(idade < 5){
            alert("sem categoria para essa idade")
        }else{
            alert("adulto")
        }
    </script>
</body>
