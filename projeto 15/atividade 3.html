<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("insira um numero:"))
        
        //num par
        if(num %2 == 0){
            if(num < 0){
                alert("o seu numero é par e negativo")
            }
            else if(num > 0){
                alert("o seu numero é par e positivo")
            }
        }
        //num impar
        else{
            if(num < 0){
                alert("o seu numero é impar e negativo")
            }
            else if(num > 0){
                alert("o seu numero é impar e positivo")
            }
        }
    </script>
</body>
</html>
