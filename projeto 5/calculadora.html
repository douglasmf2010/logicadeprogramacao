<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <script>
       var v1 = Number (prompt("informe o primeiro valor:"))
       var v2 =  Number(prompt("informe o segundo valor:"))
       
       alert("adição: "+[v1+v2])
       alert("subtração: "+[v1-v2])
       alert("multiplicação: "+[v1*v2])
       alert("divisão: "+[v1/v2])
       alert("potenciação:"+[v1**v2])
    </script>
</body>
</html>
