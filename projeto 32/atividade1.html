<!--Escrever um algoritmo que leia um número n que indica quantos valores
devem ser lidos a seguir. Para cada número lido, mostre uma tabela
contendo o valor lido e o fatorial deste valor.-->
<body>
    <script>
        var n = Number(prompt("insira a quantidade de contas de fatorial que voce deseja fazer"))

        
        while(n != 0){
            var num = Number(prompt("insira o " +n+ "º numero que voce deseja saber o fatorial"))
            var total = 1
            while(num > 0){
                total *= num
                num--
            }
            alert("o resultado é " +total)
            n--
        }
    </script>
</body>
</html>
