<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Faça um algoritmo que leia 10 números inteiros e calcule o somatório dos
números negativos.-->
<body>
    <script>
        var cont = 0
        var total = 0
        while(cont < 10){
            var num = Number(prompt("insira um numero,(pode ser numeros negativos tambem)"))
            if(num < 0){
                total += num
            }
            cont++
        }
        alert("a soma de todos os numeros negativos é " +total)
    </script>
</body>
</html>
